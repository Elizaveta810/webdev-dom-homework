<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments">
     
      </ul>
      <div class="add-form" id="add-form">
        <input
          id="add-form-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="add-form-text"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button empty" id="add-form-button" disabled>
            Написать
          </button>
        </div>
      </div>
    </div>
  </body>

  <script>
    //Объявляем переменные
    const commentsElement = document.getElementById("comments");
    const addFormButtonElement = document.getElementById("add-form-button");
    const nameInputElement = document.getElementById("add-form-name");
    const textInputElement = document.getElementById("add-form-text");
    const form = document.getElementById("add-form");
    const listElement = document.getElementById("comments");

    //Массив обьектов
    let comments = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likeCounter: 3,
        isLiked: true,
      },

      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likeCounter: 75,
        isLiked: false,
      },
     
    ];

    /*<div>${zero(currentDate.getDate())}.${zero(
            currentDate.getMonth() + 1
          )}.${currentDate.getFullYear() % 100} ${zero(
            currentDate.getHours()
          )}:${zero(currentDate.getMinutes())}</div>*/

    //Рендер коментария

    const renderComment = () => {
      const commentHtml = comments.map((comment, index) => {
          return `<li class="comment">
    <div class="comment-header">
      <div>${comment.name}</div>
        <div>${comment.date}</div>
    </div>
      <div class="comment-body">
        <div class="comment-text">
          ${comment.text}
        </div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">${comment.likeCounter}</span>
          <button class="like-button ${comment.isLiked ? '-active-like': ''}" data-index="${index}"></button>
        </div>
      </div>
  </li>`;
        })
        .join("");

      listElement.innerHTML = commentHtml;
      initLikeListeners();
    };

    const initLikeListeners = () => {
      const likeButtons = document.querySelectorAll('.like-button');
      for (const likeButton of likeButtons) {
        likeButton.addEventListener('click', () => {
          const index = likeButton.dataset.index;
          comments[index].likeCounter += comments[index].isLiked ? -1 : +1;
          comments[index].isLiked = !comments[index].isLiked;


          renderComment();
        })        
      }

    }

    //Дата

    let currentDate = new Date();
    let zero = (n) => {
      return n < 10 ? `0${n}` : n;
    };

    //Счетчик лайков

    //Проверка, что поля ввода имени не пустые

    nameInputElement.addEventListener("input", () => {
      if (nameInputElement.value === "" || textInputElement.value === "") {
        addFormButtonElement.classList.add("empty");
        addFormButtonElement.disabled = true;
      } else if (
        nameInputElement.value !== "" &&
        textInputElement.value !== ""
      ) {
        addFormButtonElement.classList.remove("empty");
        addFormButtonElement.disabled = false;
      }
    });

    textInputElement.addEventListener("input", () => {
      if (textInputElement.value === "" || nameInputElement.value === "") {
        addFormButtonElement.classList.add("empty");
        addFormButtonElement.disabled = true;
      } else if (
        textInputElement.value !== "" &&
        nameInputElement.value !== ""
      ) {
        addFormButtonElement.classList.remove("empty");
        addFormButtonElement.disabled = false;
      }
    });

    //Новый коментарий

    const addNewComment = () => {
      comments.push({
        name: nameInputElement.value,
        date: new Date(),
        text: textInputElement.value,
        likeCounter: 0,
        isLiked: false,

      })

      textInputElement.value = "";
      nameInputElement.value = "";
      renderComment();
    };

    addFormButtonElement.addEventListener("click", addNewComment);

    //Кнопка Enter
    form.addEventListener("keyup", (e) => {
      if (e.code === "Enter") addNewComment();
    });
    renderComment();
  </script>
</html>
